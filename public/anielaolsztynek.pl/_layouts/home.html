layout: default

<p style="text-align: center;">
  <a href="/assets/blogoslawienstwo-stolu.pdf"
    >Modlitwa błogosławieństwa stołu w wersji do wydruku</a
  >
</p>

{%- for post in site.posts -%}
<article class="post">
  <h2 class="entry-title">{{ post.title | escape }}</h2>

  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
  <div class="postmeta">{{ post.date | date: date_format }}</div>

  <div class="entry-content">
    {{ post.content }}
  </div>
</article>
{%- endfor -%}
